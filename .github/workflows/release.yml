name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore -p:EnableWindowsTargeting=true

      - name: Build
        run: dotnet build --configuration Release --no-restore -p:EnableWindowsTargeting=true

      - name: Publish (win-x64)
        run: dotnet publish VrchanWin.csproj --configuration Release --runtime win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableWindowsTargeting=true -p:DebugType=None -p:DebugSymbols=false -o publish

      - name: Generate README PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: publish
          build_html: false

      - name: Create ZIP
        run: |
          cd publish
          zip -r ../VrchanWin.zip .
          cd ..

      - name: Generate tag name
        id: gentag
        run: |
          ts=$(date +'%Y%m%d-%H%M%S')
          echo "tag=v$ts" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          previousTag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$previousTag" ]; then
            log=$(git log --pretty=format:'- %s (%h)')
          else
            log=$(git log "$previousTag"..HEAD --pretty=format:'- %s (%h)')
          fi
          
          echo "$log" > CHANGELOG_RELEASE.md
          
          # GITHUB_OUTPUT 向けにエスケープ（% / 改行）
          body=$(cat CHANGELOG_RELEASE.md)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          
          echo "body=$body" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.gentag.outputs.tag }}
          name: VrchanWin ${{ steps.gentag.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            VrchanWin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}