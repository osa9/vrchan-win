name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore -p:EnableWindowsTargeting=true

      - name: Build
        run: dotnet build --configuration Release --no-restore -p:EnableWindowsTargeting=true

      - name: Publish (win-x64)
        run: dotnet publish VrchanWin.csproj --configuration Release --runtime win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableWindowsTargeting=true -o publish

      - name: Clean publish directory (remove PDB)
        shell: pwsh
        run: |
          Get-ChildItem -Path publish -Filter *.pdb -Recurse | Remove-Item -Force

      - name: Generate README PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: publish
          build_html: false

      - name: Create ZIP
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath VrchanWin.zip -Force

      - name: Remove PDB from ZIP (fallback)
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zipPath = "VrchanWin.zip"
          $tmpDir = "zip_tmp"
          if (Test-Path $tmpDir) { Remove-Item $tmpDir -Recurse -Force }
          [System.IO.Compression.ZipFile]::ExtractToDirectory($zipPath, $tmpDir)
          Get-ChildItem -Path $tmpDir -Filter *.pdb -Recurse | Remove-Item -Force
          Remove-Item $zipPath -Force
          [System.IO.Compression.ZipFile]::CreateFromDirectory($tmpDir, $zipPath)
          Remove-Item $tmpDir -Recurse -Force

      - name: Generate tag name
        id: gentag
        shell: pwsh
        run: |
          $ts = Get-Date -Format 'yyyyMMdd-HHmmss'
          echo "tag=v$ts" >> $env:GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        shell: pwsh
        run: |
          $previousTag = git describe --tags --abbrev=0 2>$null
          if ($LASTEXITCODE -ne 0 -or [string]::IsNullOrEmpty($previousTag)) {
            $log = git log --pretty=format:'- %s (%h)'
          } else {
            $log = git log "$previousTag"..HEAD --pretty=format:'- %s (%h)'
          }
          $log | Out-File -FilePath CHANGELOG_RELEASE.md -Encoding utf8
          $body = Get-Content CHANGELOG_RELEASE.md -Raw

          # GITHUB_OUTPUT 向けにエスケープ（% / 改行）
          $body = $body -replace '%', '%25'
          $body = $body -replace "`r", '%0D'
          $body = $body -replace "`n", '%0A'

          "body=$body" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.gentag.outputs.tag }}
          name: VrchanWin ${{ steps.gentag.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            VrchanWin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
